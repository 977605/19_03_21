plugins {
    id "java"
    id "io.qameta.allure" version "2.8.1"
}

repositories {
    mavenCentral()
}

allure {
    autoconfigure = true
    aspectjweaver = true
    version = '2.13.8'

    useJUnit5 {
        version = '2.13.8'
    }
}

dependencies {
    compile("com.codeborne:selenide:5.18.0")
    compile("io.qameta.allure:allure-selenide:2.13.8")
    compile("com.github.javafaker:javafaker:1.0.2")
    compile("org.hamcrest:hamcrest-all:1.3")
    compile("org.aspectj:aspectjweaver:1.9.6")
    compile("io.rest-assured:rest-assured:4.3.1")
    compile("io.qameta.allure:allure-java-commons:2.13.8")
    compile("io.qameta.allure:allure-rest-assured:2.13.8")

    compile("org.junit.jupiter:junit-jupiter-api:5.7.1")
    compile("org.junit.jupiter:junit-jupiter-engine:5.7.1")
    compile("org.junit.jupiter:junit-jupiter-params:5.7.1")
}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}